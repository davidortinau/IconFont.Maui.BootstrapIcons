name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore
        run: dotnet restore IconFont.Maui.BootstrapIcons.sln

      - name: Build library
        run: dotnet build src/IconFont.Maui.BootstrapIcons -c Release --no-restore

      - name: Build sample (Android)
        run: dotnet build samples/IconFont.Maui.BootstrapIcons.Sample -c Release -f net10.0-android --no-restore

      - name: Pack
        run: dotnet pack src/IconFont.Maui.BootstrapIcons -c Release --no-build -o artifacts

      - name: Upload NuGet artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: |
            artifacts/*.nupkg
            artifacts/*.snupkg
          retention-days: 30
