name: Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore IconFont.Maui.BootstrapIcons.sln

      - name: Build
        run: dotnet build src/IconFont.Maui.BootstrapIcons -c Release --no-restore -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Pack
        run: dotnet pack src/IconFont.Maui.BootstrapIcons -c Release --no-build -o artifacts -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Push to NuGet.org
        run: dotnet nuget push artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.nupkg
            artifacts/*.snupkg
